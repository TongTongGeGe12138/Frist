            let d = new Date(infi.regTime);

            let y = d.getFullYear();
            let m = paddZero(d.getMonth() + 1);
            let day = d.getDate();

            let mm = d.getMinutes();
            let s = d.getSeconds();

            info.regTime = `${y}/${m}/${day} ${h}:${mm}:${s}`;
            function paddZero(n) {
                return n < 10 ? "0" + n : n;
            }
